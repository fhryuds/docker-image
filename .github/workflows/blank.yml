name: Docker Image CI
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: 从Registry中拉取镜像
        run: docker pull  --platform armv7 p3terx/ariang:latest

      - name: Push the Docker image
        run: |
          docker version
          # 登录阿里云镜像仓库
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} registry.cn-hongkong.aliyuncs.com
          #将镜像推送到Registry
          docker tag p3terx/ariang:latest  registry.cn-hongkong.aliyuncs.com/fhertyu/aria2ng-webui:armv7
          # 推送镜像到镜像仓库
          docker push registry.cn-hongkong.aliyuncs.com/fhertyu/aria2ng-webui:armv7
